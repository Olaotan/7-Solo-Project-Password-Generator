<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Generate a <br><span>random password</span></h1>
            <h2>Never use an insecure password again.</h2>            
            <input type="text" id="password-length"  placeholder="Length" >                
            <select id="password-type" name="password-type">
                <option value="all">All</option>
                <option value="letters-only">Letters</option>
                <option value="numbers-only">Numbers</option>
                <option value="letters-and-numbers">Letters and Numbers</option>
            </select>            
            <button id="password-btn" onclick="generatePassword()">Generate Password</button>
            <hr>
            <div class="password-area">
                <h4 id="password-one">xxxxxxxxxxxxxxx</h4>
                <h4 id="password-two">xxxxxxxxxxxxxxx</h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
